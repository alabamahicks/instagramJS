<!DOCTYPE html>
<html ng-app="instagramSearchApp">
<head>
  <title>Instagram Searcher</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container" ng-controller="InstagramSearchController">
  <div class="logo"><img src="images/ng-instagram.png">
    <p>Search Tags</p>
  </div>

  <form name="instaform" novalidate ng-submit="getInstagramResults()">
    <input ng-model="searchTerm" placeholder="Search" required />
    <button>Enter</button>
  </form>
  <div ng-if="showNotification" class="message" ng-class="{error: hasError}">{{showNotification}}</div>
  <div ng-show="results">
    <div class="pictureDiv animate-repeat" ng-repeat="picture in results">
      <h3><a target="_blank" href='http://instagram.com/{{picture.user.username}}'>{{picture.user.username}}</a></h3>
      <a href='{{picture.link}}' target="_blank"><img ng-src='{{picture.images.low_resolution.url}}' /></a>
    </div>
  </div>
  <div class="clear"></div>
</div>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-messages.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
